<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stream Music | Offical Site</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet" type="text/css">
<script src="https://use.typekit.net/hoy3lrg.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
	<div id="wrapper">
		<div id="cards">
			<div id="content-wrap">
				<div id="content">
					<div class="jcarousel">
						<ul id="songs">
							<li class="song" data-audio="data/audio/After Dark.mp3" data-color="#f38578">
								<img src="data/img/After Dark.jpg">
								<p class="song-title">After Dark</p>
								<p class="song-artist">Mr. Kitty</p>
							</li>					
						</ul>
					</div>
					<audio crossorigin>
						<source src="" type="audio/mpeg">
					</audio>
					<div id="controls">
						<span id="previous-btn"><i class="fa fa-step-backward fa-fw" aria-hidden="true"></i></span>
						<span id="play-btn"><i class="fa fa-play fa-fw" aria-hidden="true"></i></span>
						<span id="next-btn"><i class="fa fa-step-forward fa-fw" aria-hidden="true"></i></span>
					</div>
					<div id="timeline">
						<span id="current-time">--:--</span>
						<span id="total-time">--:--</span>
						<div class="slider" data-direction="horizontal">
							<div class="progress">
								<div class="pin" id="progress-pin" data-method="rewind"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/15af25ac7b.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.1/jquery.jcarousel.min.js"></script>
	<script  src="./script.js"></script>
</body>
</html>
